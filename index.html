<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="10; url=https://drive.google.com/file/d/1okzwmDTQgdjEiQhCJaFat8__Bj2nu5f4/view?usp=sharing">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neu Café & Eis</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffaf4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .follow {
      background: #e1306c;
      color: white;
    }
    .follow:hover {
      background: #c92a5d;
    }
    .skip {
      background: #ccc;
      color: #333;
    }
    .skip:hover {
      background: #aaa;
    }
    p {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1> Bizi Instagram'da Takip Etmek İster misiniz?</h1>
  <div class="buttons">
    <a class="follow" href="https://www.instagram.com/megaposfrankfurt/" target="_blank">Takip Et</a>
    <a class="skip" href="https://drive.google.com/file/d/1okzwmDTQgdjEiQhCJaFat8__Bj2nu5f4/view?usp=sharing">Geç</a>
  </div>
  <p>Menü otomatik olarak birkaç saniye içinde açılacaktır...</p>
</body>
</html>
